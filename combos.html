

<style>
    body {
        background-color: #BCF2F6;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        text-align: center;
        text-transform: capitalize;
    }

    h1 {
        background-color: #FEFAE0;
        font-size: xx-large;
        margin: 20px;
        color: #F95454;
        font-style: italic;
        display: inline-block;
        width: 800px;
        border-radius: 50%;
    }

    .container {
        display: inline-flex;
        width: 600px;
        flex-direction: column;
        gap: 30px;
        justify-content: center;
        margin-top: 50px;
    }

    .com1, .com2, .com3 {
        font-size: x-large;
        text-transform: capitalize;
        background-color: #FEFAE0;
        border: solid black 3px;
    }

    /* Media Queries for Mobile Screens */
    @media only screen and (max-width: 768px) {
        h1 {
            font-size: large;
            width: 100%;
            border-radius: 0;
        }

        .container {
            width: 100%;
            gap: 30px;
        }

        .com1, .com2, .com3 {
            font-size: medium;
        }
    }

    @media only screen and (max-width: 480px) {
        h1 {
            font-size: medium;
        }

        .com1, .com2, .com3 {
            font-size: small;
        }
    }
    .btn{
    background-color:green;
    color: white;
    border-color: black;
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;

}
.quantity {
    display: flex;
    align-items: center;
}

.quantity-btn {
    padding: 5px 10px;
    border: 1px solid #ccc;
    background-color: #f5f5f5;
    cursor: pointer;
    font-size: 16px;
    border-radius: 50%;
}

.quantity-btn:active{
    background-color: #bb1616;
}

.quantity-input {
    width: 50px;
    text-align: center;
    border: 1px solid #F4EBD0;
    font-size: 16px;
    margin: 0 5px;
}
</style>

@media (max-width: 600px) {
    /* Adjust the container layout for mobile screens */
    .container {
        flex-direction: column; /* Stack items vertically */
        gap: 20px;              /* Reduce the gap between items */
        padding: 10px;          /* Add padding to the container */
    }

    /* Make the image size larger */
    .pic {
        width: 100%;          /* Make the image take full width of its container */
        height: auto;         /* Maintain aspect ratio */
        max-width: 300px;     /* Limit maximum width */
    }

    /* Adjust the text size */
    .text {
        font-size: 18px;      /* Increase font size for better readability */
        margin: 10px 0;
    }

    h1 {
        font-size: 24px;      /* Smaller font for the heading */

    .head {
        font-size: 30px;      /* Adjust the font size of the heading */
        margin-bottom: 50px;  /* Reduce bottom margin */
    }

    /* Button adjustments for mobile */
    .btn {
        padding: 10px 20px;   /* Make button larger */
        font-size: 18px;      /* Increase font size for the button */
    }

    /* Adjust the quantity controls */
    .quantity1 {
        gap: 5px;             /* Reduce the gap between quantity buttons */
    }

    .quantity-btn {
        font-size: 20px;      /* Increase button font size */

    }

    .quantity-input {
        width: 60px;          /* Make the input box wider */
        font-size: 18px;      /* Increase the font size inside the input */
    }
}

.navbar-brand {

.nav-link {

.dropdown-item:hover {

.active-page {

    font-weight: 600;

/* Search form spacing */
.navbar .d-flex {
    margin: 0 15px;
    flex-wrap: nowrap !important;
    gap: 10px;
}

.navbar .form-control {
    min-width: 200px;
    width: auto;
}

.navbar .btn {
    white-space: nowrap;
}

/* Cart link spacing */
.navbar a[href="cart.html"] {
    margin-left: 15px !important;
    white-space: nowrap;
}

.cart-count {
    background: #b56b33;
    color: white;
    border-radius: 50%;
    padding: 2px 8px;
    font-size: 12px;
    font-weight: bold;
    min-width: 20px;
    text-align: center;
}

/* Add padding to body so content doesn't hide under fixed navbar */
body {

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: linear-gradient(135deg, #F5F5DC 0%, #E8DCC4 50%, #D2B48C 100%);
    font-family: 'Georgia', serif;
    min-height: 100vh;
    padding: 20px;
    padding-top: 100px;
}

.main {
    max-width: 1400px;
    margin: 0 auto;
}

.head {
    text-align: center;
    font-size: 42px;
    color: #3E2723;
    margin: 40px 0 60px 0;
    font-weight: 300;
    letter-spacing: 4px;
    text-transform: capitalize;
    background: linear-gradient(to bottom, #FFFFFF 0%, #F5E6D3 100%);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(62, 39, 35, 0.15);
    border: 3px solid #8B4513;
}

.head span {
    color: #A0522D;
    font-size: 48px;
    font-weight: 600;
    display: inline-block;
}

.container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 35px;
    padding: 20px;
}

.shake-item {
    background: linear-gradient(to bottom, #FFFFFF 0%, #FAF0E6 100%);
    border-radius: 20px;
    padding: 25px;
    box-shadow: 0 10px 30px rgba(101, 67, 33, 0.2);
    transition: all 0.4s ease;
    border: 2px solid #D2B48C;
    text-align: center;
}

.shake-item:hover {
    transform: translateY(-8px);
    box-shadow: 0 15px 40px rgba(101, 67, 33, 0.3);
    border-color: #8B4513;
}

.pic {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 15px;
    border: 3px solid #D2B48C;
    margin-bottom: 15px;
    transition: all 0.3s ease;
}

.shake-item:hover .pic {
    border-color: #8B4513;
}

.text {
    color: #3E2723;
    font-size: 22px;
    font-weight: 600;
    margin-bottom: 12px;
    text-transform: capitalize;
}

.price-section {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 12px;
    margin-top: 15px;
}

.price {
    color: #e53935;
    font-size: 24px;
    font-weight: 600;
    font-family: 'Roboto', 'Helvetica', 'Arial', sans-serif;
    letter-spacing: 0.5px;
    display: inline-block;
    transition: color 0.3s ease;
}

.price:hover {
    color: #b71c1c;
}

.btn {
    background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
    color: white;
    border: none;
    padding: 0.6rem 1.5rem;
    font-size: 1rem;
    font-weight: 600;
    border-radius: 25px;
    cursor: pointer;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    box-shadow: 0 4px 10px rgba(76, 175, 80, 0.3);
}

.btn:hover {
    background: linear-gradient(135deg, #654321 0%, #8B4513 100%);
    transform: scale(1.05);
    box-shadow: 0 5px 15px rgba(101, 67, 33, 0.4);
}

.btn:active {
    transform: scale(0.98);
}

.quantity1 {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 12px;
    margin-top: 10px;
}

.quantity-btn {
    width: 38px;
    height: 38px;
    border-radius: 50%;
    border: 2px solid #8B4513;
    background: linear-gradient(to bottom, #FFFFFF 0%, #F5E6D3 100%);
    color: #8B4513;
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
}

.quantity-btn:hover {
    background: linear-gradient(to bottom, #8B4513 0%, #A0522D 100%);
    color: #FFFFFF;
    transform: scale(1.1);
}

.quantity-btn:active {
    transform: scale(0.95);
}

.quantity-input {
    width: 55px;
    height: 38px;
    text-align: center;
    border: 2px solid #D2B48C;
    border-radius: 10px;
    font-size: 16px;
    font-weight: bold;
    color: #3E2723;
    background: #FFFFFF;
    transition: all 0.3s ease;
}

.quantity-input:focus {
    outline: none;
    border-color: #8B4513;
    box-shadow: 0 0 10px rgba(139, 69, 19, 0.2);
}

a {
    text-decoration: none;
    color: inherit;
}

@media (max-width: 768px) {
